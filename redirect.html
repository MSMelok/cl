<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Moved</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .glass-card h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .glass-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .redirect-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .redirect-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .footer {
      font-size: 0.85rem;
      margin-top: 20px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .glass-card {
        padding: 25px;
        width: 90%;
      }

      .glass-card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>404? Nah, We Just Moved Out.</h1>
    <p>
      You’re knocking on the old door, but nobody lives here anymore.<br>
      We’ve packed our things and set up shop at a brand new address.<br><br>
      You’ll be redirected in a few seconds...
    </p>
    <button class="redirect-btn" onclick="redirectNow()">Click here if you’re in a rush</button>
    <div class="footer">
      Still typing in the old link? You must really miss us.
    </div>
  </div>

  <script>
    const newURL = "https://newdomain.com"; // Replace with your new domain

    function redirectNow() {
      window.location.href = newURL;
    }

    setTimeout(() => {
      redirectNow();
    }, 4000);
  </script>

</body>
</html>
